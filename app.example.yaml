runtime: nodejs
env: flex
service: nestjs-server

resources:
  cpu: 1
  memory_gb: 2

automatic_scaling:
  min_num_instances: 3
  cool_down_period_sec: 180
  cpu_utilization:
    target_utilization: 0.65

env_variables:
  NODE_PORT: 8080
  DATABASE_URL: $DATABASE_URL

beta_settings:
  cloud_sql_instances: ecgproject-1069:us-central1:ae86
